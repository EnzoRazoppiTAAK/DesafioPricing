<template>
    <header>
        <h1>FAQ - Agro Implements</h1>
    </header>
    <main>
        <div class="secondTitle">
            <h2>Perguntas Frequentes</h2>
            <input type="text" placeholder="Pesquisar" oninput={handleInput}></input>
        </div>
        <template for:each={fAQslist} for:item="FAQ">
            <div class="FAQ" key={FAQ.Id}>
                <h3>{FAQ.Question__c}</h3>
                <lightning-formatted-rich-text value={FAQ.Answer__c}></lightning-formatted-rich-text>
            </div>
        </template>
        <div class="button">
            <template for:each={arrayPageNumbers} for:item="page">
                <div key={page.number}>
                    <button data-type={page.type} 
                    data-number={page.number} 
                    value={page.number} 
                    name="Change the page" 
                    onclick={changePage}>{page.number}</button>
                </div>
            </template>
        </div>
    </main>
</template>
